<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ashop - 무료 견적 신청</title>
    
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 전체 스타일 - 매우 큰 글씨 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.8;
            color: #333;
            background: #f5f7fa;
            padding: 30px;
            font-size: 22px; /* 매우 큰 기본 글씨 */
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        /* 헤더 - 매우 크게 */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 70px 50px;
            text-align: center;
        }

        .header h1 {
            font-size: 3.5rem; /* 매우 크게 */
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.6rem; /* 매우 크게 */
            opacity: 0.95;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.9;
        }

        /* 폼 컨테이너 */
        .form-container {
            padding: 60px 50px;
        }

        /* 폼 섹션 - 매우 크게 */
        .form-section {
            margin-bottom: 60px;
            padding-bottom: 50px;
            border-bottom: 3px solid #f1f3f5;
        }

        .form-section h3 {
            font-size: 2.2rem; /* 매우 크게 */
            color: #2d3436;
            margin-bottom: 40px;
            padding-left: 25px;
            border-left: 8px solid #667eea;
            font-weight: 700;
        }

        .form-section h3 i {
            margin-right: 20px;
            color: #667eea;
            font-size: 1.8rem;
        }

        /* 폼 그룹 - 매우 크게 */
        .form-group {
            margin-bottom: 40px;
        }

        .form-group label {
            display: block;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2d3436;
            font-size: 1.4rem; /* 매우 크게 */
        }

        .form-group label.required::after {
            content: " *";
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.6rem;
        }

        /* 입력 필드 - 매우 크게 */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 25px; /* 매우 크게 */
            border: 3px solid #e9ecef;
            border-radius: 15px;
            font-size: 1.4rem; /* 매우 크게 */
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.2);
        }

        /* 체크박스/라디오 그룹 - 매우 크게 */
        .checkbox-group,
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .checkbox-label,
        .radio-label {
            display: flex;
            align-items: center;
            padding: 25px; /* 매우 크게 */
            background: #f8f9fa;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            font-size: 1.3rem; /* 매우 크게 */
            min-height: 100px;
        }

        .checkbox-label:hover,
        .radio-label:hover {
            background: #edf2ff;
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .checkbox-label input,
        .radio-label input {
            margin-right: 20px;
            width: 28px; /* 매우 크게 */
            height: 28px; /* 매우 크게 */
            cursor: pointer;
            transform: scale(1.2);
        }

        /* 버튼 - 매우 크게 */
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 30px 60px; /* 매우 크게 */
            border-radius: 70px;
            font-size: 1.6rem; /* 매우 크게 */
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 50px 0;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            margin-right: 20px;
            font-size: 1.5rem;
        }

        /* 성공 메시지 - 매우 크게 */
        .success-message {
            display: none;
            text-align: center;
            padding: 100px 60px;
            background: #f8f9fa;
            border-radius: 25px;
            margin: 30px 0;
        }

        .success-message i {
            font-size: 6rem; /* 매우 크게 */
            color: #4CAF50;
            margin-bottom: 40px;
        }

        .success-message h3 {
            font-size: 2.8rem; /* 매우 크게 */
            color: #2d3436;
            margin-bottom: 30px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 50px;
            font-size: 1.6rem; /* 매우 크게 */
            line-height: 2.0;
        }

        /* 알림 - 매우 크게 */
        .form-notice {
            text-align: center;
            color: #666;
            font-size: 1.3rem; /* 매우 크게 */
            margin-top: 40px;
            padding-top: 40px;
            border-top: 3px solid #e9ecef;
            line-height: 1.8;
        }

        /* 동의 체크박스 - 매우 크게 */
        .agreement-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 35px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            font-size: 1.4rem; /* 매우 크게 */
        }

        .agreement-checkbox input {
            margin-right: 20px;
            width: 28px;
            height: 28px;
            transform: scale(1.2);
        }

        .agreement-checkbox a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-left: 10px;
            font-size: 1.4rem;
        }

        .agreement-checkbox a:hover {
            text-decoration: underline;
        }

        /* 구분선 */
        .divider {
            height: 4px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 50px 0;
        }

        /* 설명 텍스트 */
        .form-note {
            color: #666;
            font-size: 1.2rem;
            margin-top: 15px;
            display: block;
        }

        /* 선택 상자 옵션 크게 */
        select option {
            font-size: 1.3rem;
            padding: 15px;
        }

        /* 반응형 - 매우 큰 화면에서도 잘 보이도록 */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                font-size: 20px;
            }
            
            .container {
                border-radius: 20px;
            }
            
            .header {
                padding: 50px 30px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.3rem;
            }
            
            .form-container {
                padding: 40px 30px;
            }
            
            .checkbox-group,
            .radio-group {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .checkbox-label,
            .radio-label {
                padding: 20px;
                min-height: auto;
            }
            
            .form-section h3 {
                font-size: 1.8rem;
            }
            
            .submit-btn {
                padding: 25px;
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                font-size: 18px;
            }
            
            .header {
                padding: 40px 25px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .form-section {
                margin-bottom: 50px;
                padding-bottom: 40px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            select,
            textarea {
                padding: 20px;
                font-size: 1.2rem;
            }
        }

        /* 스크롤바 스타일 - 크게 */
        ::-webkit-scrollbar {
            width: 16px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 12px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d4;
        }

        /* 레이블 내부 텍스트 */
        .label-text {
            font-size: 1.4rem;
            font-weight: 600;
            display: block;
            margin-bottom: 15px;
        }

        /* 필수 표시 */
        .required-star {
            color: #ff6b6b;
            font-size: 1.6rem;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1><i class="fas fa-file-alt"></i> 무료 견적 신청</h1>
            <p>프로젝트 요구사항을 알려주시면 24시간 내로 상세 견적을 발송해 드립니다.</p>
        </div>

        <!-- 폼 -->
        <div class="form-container">
            <form id="estimateForm">
                <!-- 섹션 1: 기본 정보 -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> 1. 기본 정보</h3>
                    
                    <div class="form-group">
                        <label class="required">이름</label>
                        <input type="text" name="name" required placeholder="홍길동">
                    </div>
                    
                    <div class="form-group">
                        <label class="required">이메일</label>
                        <input type="email" name="email" required placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>전화번호</label>
                        <input type="tel" name="phone" placeholder="010-1234-5678">
                    </div>
                    
                    <div class="form-group">
                        <label>회사명 / 브랜드명</label>
                        <input type="text" name="company" placeholder="예) 플랜씨랩 치과, ○○ 로컵">
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 2: 업종 / 홈페이지 종류 -->
                <div class="form-section">
                    <h3><i class="fas fa-briefcase"></i> 2. 업종 / 홈페이지 종류</h3>
                    
                    <div class="form-group">
                        <label class="required">업종 선택</label>
                        <select name="industry" required>
                            <option value="">업종을 선택하세요</option>
                            <option value="의료/병원">의료/병원</option>
                            <option value="법률/컨설팅">법률/컨설팅</option>
                            <option value="교육">교육</option>
                            <option value="리테일/패션">리테일/패션</option>
                            <option value="F&B">F&B</option>
                            <option value="테크/스타트업">테크/스타트업</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">홈페이지 유형 (복수 선택 가능)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="브랜드 소개형"> 브랜드 소개형
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="예약·상담 중심"> 예약·상담 중심
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="상품 판매(결제)형"> 상품 판매(결제)형
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="랜딩 페이지(광고용)"> 랜딩 페이지(광고용)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="블로그/콘텐츠형"> 블로그/콘텐츠형
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 3: 규모 / 페이지 수 -->
                <div class="form-section">
                    <h3><i class="fas fa-sitemap"></i> 3. 규모 / 페이지 수</h3>
                    
                    <div class="form-group">
                        <label class="required">예상 페이지 수</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="5페이지 이하" required> 5페이지 이하
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="6~10페이지"> 6~10페이지
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="11~20페이지"> 11~20페이지
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="20페이지 이상"> 20페이지 이상
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 4: 디자인 스타일 & 레퍼런스 -->
                <div class="form-section">
                    <h3><i class="fas fa-palette"></i> 4. 디자인 스타일 & 레퍼런스</h3>
                    
                    <div class="form-group">
                        <label class="required">원하는 분위기 (복수 선택 가능)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="심플 / 미니멀"> 심플 / 미니멀
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="고급 / 프리미엄"> 고급 / 프리미엄
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="튀는 컬러 / 역동적"> 튀는 컬러 / 역동적
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="차분하고 신뢰감 있는"> 차분하고 신뢰감 있는
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>참고하고 싶은 홈페이지 주소 (최대 3개, 선택)</label>
                        <textarea name="references" rows="4" placeholder="https://예시사이트.com&#10;https://다른사이트.com&#10;https://참고사이트.com"></textarea>
                        <span class="form-note">
                            <i class="fas fa-info-circle"></i> 참고할 사이트의 URL을 입력해주세요. (줄바꿈으로 구분)
                        </span>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 5: 필요한 기능 -->
                <div class="form-section">
                    <h3><i class="fas fa-cogs"></i> 5. 필요한 기능</h3>
                    
                    <div class="form-group">
                        <label>필요한 기능 선택 (복수 선택 가능)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="회원가입/로그인"> 회원가입 / 로그인
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="온라인 예약/상담 신청"> 온라인 예약 / 상담 신청
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="상품 결제(카드, 계좌 등)"> 상품 결제(카드, 계좌 등)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="게시판/블로그"> 게시판 / 블로그
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="다국어 지원"> 다국어 지원
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="관리자 페이지"> 관리자 페이지(콘텐츠 직접 수정)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="챗봇/AI 연동"> 챗봇 / AI 연동
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 6: 일정 · 예산 -->
                <div class="form-section">
                    <h3><i class="fas fa-calendar-alt"></i> 6. 일정 · 예산</h3>
                    
                    <div class="form-group">
                        <label class="required">희망 오픈 시기</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="가능한 빨리" required> 가능한 빨리
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="2주 이내"> 2주 이내
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="1개월 이내"> 1개월 이내
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>예상 예산 범위</label>
                        <input type="text" name="budget" placeholder="예) 500-1000만원">
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 7: 프로젝트 설명 -->
                <div class="form-section">
                    <h3><i class="fas fa-file-alt"></i> 7. 프로젝트 설명</h3>
                    
                    <div class="form-group">
                        <label class="required">현재 상황과 원하는 점을 자유롭게 적어주세요</label>
                        <textarea name="project-desc" rows="6" required placeholder="예) 병원 리브랜딩 중이라 새 홈페이지가 필요합니다. 예약 가능과 블로그, 병원 소개 페이지가 중요하고, 모바일에서 보기 좋게 만들어졌으면 합니다."></textarea>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 동의 및 제출 -->
                <div class="form-section" style="border-bottom: none;">
                    <div class="agreement-checkbox">
                        <input type="checkbox" id="privacyAgree" name="privacyAgree" required>
                        <label for="privacyAgree">
                            개인정보 수집 및 이용에 동의합니다
                            <a href="#privacy">(개인정보처리방침)</a>
                        </label>
                    </div>
                    
                    <div class="agreement-checkbox">
                        <input type="checkbox" id="marketingConsent" name="marketingConsent">
                        <label for="marketingConsent">
                            이메일로 마케팅 정보를 받겠습니다
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> 견적 요청하기
                    </button>
                    
                    <p class="form-notice">
                        <i class="fas fa-clock"></i> 제출 후 24시간 이내에 담당자가 연락드립니다.
                    </p>
                </div>
            </form>

            <!-- 성공 메시지 -->
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i>
                <h3>견적 요청이 완료되었습니다!</h3>
                <p>소중한 신청 감사합니다. 24시간 이내에 담당자가 상세 견적과 함께 연락드리겠습니다.</p>
                <button onclick="location.reload()" class="submit-btn" style="max-width: 400px; margin: 0 auto; font-size: 1.4rem;">
                    <i class="fas fa-plus"></i> 추가 문의하기
                </button>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxaqrNwqBnzdXO0QsVFSDmAJz-Ul_k-0s_6w3a_Fd5UXtPsdUntZBGdH3fIRgO_B7jYNA/exec';

        // 폼 제출 처리 - 간단한 방법
        document.getElementById('estimateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 버튼 상태 변경
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 처리 중...';
            submitBtn.disabled = true;
            
            // 폼 데이터 수집 (간단한 방법)
            let formDataString = '';
            
            // 텍스트 입력 필드
            const textFields = ['name', 'email', 'phone', 'company', 'industry', 'budget', 'project-desc'];
            textFields.forEach(field => {
                const element = document.querySelector(`[name="${field}"]`);
                if (element && element.value) {
                    formDataString += `${field}=${encodeURIComponent(element.value)}&`;
                }
            });
            
            // 텍스트에리어
            const references = document.querySelector('textarea[name="references"]');
            if (references && references.value) {
                formDataString += `references=${encodeURIComponent(references.value)}&`;
            }
            
            // 체크박스 그룹
            const checkboxGroups = ['website-type', 'design-style', 'features'];
            checkboxGroups.forEach(group => {
                const checkedBoxes = document.querySelectorAll(`input[name="${group}"]:checked`);
                if (checkedBoxes.length > 0) {
                    const values = Array.from(checkedBoxes).map(cb => cb.value).join(', ');
                    formDataString += `${group}=${encodeURIComponent(values)}&`;
                }
            });
            
            // 라디오 버튼
            const pageCount = document.querySelector('input[name="page-count"]:checked');
            if (pageCount) {
                formDataString += `page-count=${encodeURIComponent(pageCount.value)}&`;
            }
            
            const timeline = document.querySelector('input[name="timeline"]:checked');
            if (timeline) {
                formDataString += `timeline=${encodeURIComponent(timeline.value)}&`;
            }
            
            // 체크박스 (동의)
            const privacyAgree = document.querySelector('#privacyAgree');
            if (privacyAgree && privacyAgree.checked) {
                formDataString += `privacyAgree=true&`;
            }
            
            const marketingConsent = document.querySelector('#marketingConsent');
            if (marketingConsent && marketingConsent.checked) {
                formDataString += `marketingConsent=true&`;
            }
            
            // 기본 정보 추가
            formDataString += `formType=estimate-request&timestamp=${encodeURIComponent(new Date().toISOString())}`;
            
            // 숨겨진 iframe으로 데이터 전송 (CORS 문제 해결)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.style.width = '0';
            iframe.style.height = '0';
            iframe.style.border = 'none';
            iframe.src = `${GOOGLE_SCRIPT_URL}?${formDataString}`;
            document.body.appendChild(iframe);
            
            // 성공 메시지 표시 (일정 시간 후)
            setTimeout(function() {
                // 폼 숨기기
                document.getElementById('estimateForm').style.display = 'none';
                
                // 성공 메시지 표시
                document.getElementById('successMessage').style.display = 'block';
                
                // iframe 제거
                document.body.removeChild(iframe);
                
                // 페이지 상단으로 스크롤
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                
                // 폼 리셋
                document.getElementById('estimateForm').reset();
                
            }, 2000); // 2초 후 실행
            
            return false;
        });
        
        // 체크박스/라디오 버튼 스타일
        document.querySelectorAll('.checkbox-label, .radio-label').forEach(label => {
            const input = label.querySelector('input');
            
            // 라벨 클릭 시 체크박스/라디오 선택
            label.addEventListener('click', function(event) {
                if (event.target !== input) {
                    if (input.type === 'radio') {
                        // 라디오 버튼: 같은 name을 가진 다른 버튼 해제
                        const radioName = input.getAttribute('name');
                        document.querySelectorAll(`input[name="${radioName}"]`).forEach(radio => {
                            radio.checked = false;
                            const radioLabel = radio.closest('.radio-label');
                            if (radioLabel) {
                                radioLabel.style.background = '#f8f9fa';
                                radioLabel.style.borderColor = 'transparent';
                            }
                        });
                    }
                    
                    input.checked = !input.checked;
                    
                    // 스타일 업데이트
                    if (input.checked) {
                        label.style.background = '#edf2ff';
                        label.style.borderColor = '#667eea';
                        label.style.boxShadow = '0 4px 15px rgba(102, 126, 234, 0.2)';
                    } else {
                        label.style.background = '#f8f9fa';
                        label.style.borderColor = 'transparent';
                        label.style.boxShadow = 'none';
                    }
                }
            });
            
            // 초기 스타일 설정
            if (input.checked) {
                label.style.background = '#edf2ff';
                label.style.borderColor = '#667eea';
                label.style.boxShadow = '0 4px 15px rgba(102, 126, 234, 0.2)';
            }
        });
        
        // 입력 필드 포커스 효과
        document.querySelectorAll('input, select, textarea').forEach(field => {
            field.addEventListener('focus', function() {
                this.style.borderColor = '#667eea';
                this.style.boxShadow = '0 0 0 5px rgba(102, 126, 234, 0.2)';
            });
            
            field.addEventListener('blur', function() {
                this.style.borderColor = '#e9ecef';
                this.style.boxShadow = 'none';
            });
        });
        
        // 페이지 로드 시 첫 번째 필드에 포커스
        window.addEventListener('load', function() {
            setTimeout(function() {
                const firstInput = document.querySelector('input[name="name"]');
                if (firstInput) {
                    firstInput.focus();
                }
            }, 500);
        });
        
        // 필수 필드 표시
        document.querySelectorAll('[required]').forEach(field => {
            // 이미 required 클래스가 있는 라벨은 건너뛰기
            const id = field.id;
            if (id) {
                const label = document.querySelector(`label[for="${id}"]`);
                if (label && !label.classList.contains('required')) {
                    label.classList.add('required');
                }
            }
        });
        
        // 간단한 유효성 검사
        document.querySelectorAll('input[required], select[required], textarea[required]').forEach(field => {
            field.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.style.borderColor = '#ff6b6b';
                    this.style.boxShadow = '0 0 0 3px rgba(255, 107, 107, 0.1)';
                } else {
                    this.style.borderColor = '#e9ecef';
                    this.style.boxShadow = 'none';
                }
            });
        });
    </script>
</body>
</html>
