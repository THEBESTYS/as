<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ashop - 무료 견적 신청</title>
    
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 전체 스타일 - 글씨 크게 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: #333;
            background: #f5f7fa;
            padding: 20px;
            font-size: 18px; /* 기본 글씨 크게 */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* 헤더 - 크게 */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem; /* 크게 */
            margin-bottom: 20px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.3rem; /* 크게 */
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* 폼 컨테이너 */
        .form-container {
            padding: 50px;
        }

        /* 폼 섹션 - 크게 */
        .form-section {
            margin-bottom: 50px;
            padding-bottom: 40px;
            border-bottom: 3px solid #f1f3f5;
        }

        .form-section h3 {
            font-size: 1.8rem; /* 크게 */
            color: #2d3436;
            margin-bottom: 30px;
            padding-left: 20px;
            border-left: 6px solid #667eea;
        }

        .form-section h3 i {
            margin-right: 15px;
            color: #667eea;
            font-size: 1.5rem;
        }

        /* 폼 그룹 - 크게 */
        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2d3436;
            font-size: 1.1rem; /* 크게 */
        }

        .form-group label.required::after {
            content: " *";
            color: #ff6b6b;
            font-weight: bold;
        }

        /* 입력 필드 - 크게 */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 18px; /* 크게 */
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem; /* 크게 */
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        /* 체크박스/라디오 그룹 - 크게 */
        .checkbox-group,
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .checkbox-label,
        .radio-label {
            display: flex;
            align-items: center;
            padding: 20px; /* 크게 */
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 1rem; /* 크게 */
        }

        .checkbox-label:hover,
        .radio-label:hover {
            background: #edf2ff;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .checkbox-label input,
        .radio-label input {
            margin-right: 15px;
            width: 24px; /* 크게 */
            height: 24px; /* 크게 */
            cursor: pointer;
        }

        /* 버튼 - 크게 */
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 25px 50px; /* 크게 */
            border-radius: 60px;
            font-size: 1.3rem; /* 크게 */
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 40px 0;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        /* 성공 메시지 - 크게 */
        .success-message {
            display: none;
            text-align: center;
            padding: 80px 50px;
            background: #f8f9fa;
            border-radius: 20px;
            margin: 20px 0;
        }

        .success-message i {
            font-size: 5rem; /* 크게 */
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .success-message h3 {
            font-size: 2.2rem; /* 크게 */
            color: #2d3436;
            margin-bottom: 20px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.3rem; /* 크게 */
            line-height: 1.8;
        }

        /* 알림 - 크게 */
        .form-notice {
            text-align: center;
            color: #666;
            font-size: 1rem; /* 크게 */
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        /* 동의 체크박스 - 크게 */
        .agreement-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            font-size: 1.1rem; /* 크게 */
        }

        .agreement-checkbox input {
            margin-right: 15px;
            width: 24px;
            height: 24px;
        }

        .agreement-checkbox a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .agreement-checkbox a:hover {
            text-decoration: underline;
        }

        /* 구분선 */
        .divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 40px 0;
        }

        /* 반응형 - 더 큰 화면에서도 잘 보이도록 */
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 40px 25px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            .checkbox-group,
            .radio-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .checkbox-label,
            .radio-label {
                padding: 18px;
            }
            
            .form-section h3 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-section {
                margin-bottom: 40px;
                padding-bottom: 30px;
            }
            
            .submit-btn {
                padding: 20px;
                font-size: 1.1rem;
            }
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1><i class="fas fa-file-alt"></i> 무료 견적 신청</h1>
            <p>프로젝트 요구사항을 알려주시면 24시간 내로 상세 견적을 발송해 드립니다.</p>
        </div>

        <!-- 폼 -->
        <div class="form-container">
            <form id="estimateForm">
                <!-- 섹션 1: 기본 정보 -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> 1. 기본 정보</h3>
                    
                    <div class="form-group">
                        <label class="required">이름</label>
                        <input type="text" name="name" required placeholder="홍길동">
                    </div>
                    
                    <div class="form-group">
                        <label class="required">이메일</label>
                        <input type="email" name="email" required placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>전화번호</label>
                        <input type="tel" name="phone" placeholder="010-1234-5678">
                    </div>
                    
                    <div class="form-group">
                        <label>회사명 / 브랜드명</label>
                        <input type="text" name="company" placeholder="예) 플랜씨랩 치과, ○○ 로컵">
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 2: 업종 / 홈페이지 종류 -->
                <div class="form-section">
                    <h3><i class="fas fa-briefcase"></i> 2. 업종 / 홈페이지 종류</h3>
                    
                    <div class="form-group">
                        <label class="required">업종 선택</label>
                        <select name="industry" required>
                            <option value="">업종을 선택하세요</option>
                            <option value="의료/병원">의료/병원</option>
                            <option value="법률/컨설팅">법률/컨설팅</option>
                            <option value="교육">교육</option>
                            <option value="리테일/패션">리테일/패션</option>
                            <option value="F&B">F&B</option>
                            <option value="테크/스타트업">테크/스타트업</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">홈페이지 유형 (복수 선택 가능)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="브랜드 소개형"> 브랜드 소개형
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="예약·상담 중심"> 예약·상담 중심
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="상품 판매(결제)형"> 상품 판매(결제)형
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="랜딩 페이지(광고용)"> 랜딩 페이지(광고용)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="블로그/콘텐츠형"> 블로그/콘텐츠형
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 3: 규모 / 페이지 수 -->
                <div class="form-section">
                    <h3><i class="fas fa-sitemap"></i> 3. 규모 / 페이지 수</h3>
                    
                    <div class="form-group">
                        <label class="required">예상 페이지 수</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="5페이지 이하" required> 5페이지 이하
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="6~10페이지"> 6~10페이지
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="11~20페이지"> 11~20페이지
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="20페이지 이상"> 20페이지 이상
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 4: 디자인 스타일 & 레퍼런스 -->
                <div class="form-section">
                    <h3><i class="fas fa-palette"></i> 4. 디자인 스타일 & 레퍼런스</h3>
                    
                    <div class="form-group">
                        <label class="required">원하는 분위기 (복수 선택 가능)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="심플 / 미니멀"> 심플 / 미니멀
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="고급 / 프리미엄"> 고급 / 프리미엄
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="튀는 컬러 / 역동적"> 튀는 컬러 / 역동적
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="차분하고 신뢰감 있는"> 차분하고 신뢰감 있는
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>참고하고 싶은 홈페이지 주소 (최대 3개, 선택)</label>
                        <textarea name="references" rows="4" placeholder="https://예시사이트.com&#10;https://다른사이트.com&#10;https://참고사이트.com"></textarea>
                        <div style="color: #666; margin-top: 10px; font-size: 0.95rem;">
                            <i class="fas fa-info-circle"></i> 참고할 사이트의 URL을 입력해주세요. (줄바꿈으로 구분)
                        </div>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 5: 필요한 기능 -->
                <div class="form-section">
                    <h3><i class="fas fa-cogs"></i> 5. 필요한 기능</h3>
                    
                    <div class="form-group">
                        <label>필요한 기능 선택 (복수 선택 가능)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="회원가입/로그인"> 회원가입 / 로그인
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="온라인 예약/상담 신청"> 온라인 예약 / 상담 신청
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="상품 결제(카드, 계좌 등)"> 상품 결제(카드, 계좌 등)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="게시판/블로그"> 게시판 / 블로그
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="다국어 지원"> 다국어 지원
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="관리자 페이지"> 관리자 페이지(콘텐츠 직접 수정)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="챗봇/AI 연동"> 챗봇 / AI 연동
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 6: 일정 · 예산 -->
                <div class="form-section">
                    <h3><i class="fas fa-calendar-alt"></i> 6. 일정 · 예산</h3>
                    
                    <div class="form-group">
                        <label class="required">희망 오픈 시기</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="가능한 빨리" required> 가능한 빨리
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="2주 이내"> 2주 이내
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="1개월 이내"> 1개월 이내
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>예상 예산 범위</label>
                        <input type="text" name="budget" placeholder="예) 500-1000만원">
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 섹션 7: 프로젝트 설명 -->
                <div class="form-section">
                    <h3><i class="fas fa-file-alt"></i> 7. 프로젝트 설명</h3>
                    
                    <div class="form-group">
                        <label class="required">현재 상황과 원하는 점을 자유롭게 적어주세요</label>
                        <textarea name="project-desc" rows="6" required placeholder="예) 병원 리브랜딩 중이라 새 홈페이지가 필요합니다. 예약 가능과 블로그, 병원 소개 페이지가 중요하고, 모바일에서 보기 좋게 만들어졌으면 합니다."></textarea>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 동의 및 제출 -->
                <div class="form-section" style="border-bottom: none;">
                    <div class="agreement-checkbox">
                        <input type="checkbox" id="privacyAgree" name="privacyAgree" required>
                        <label for="privacyAgree">
                            개인정보 수집 및 이용에 동의합니다
                            <a href="#privacy">(개인정보처리방침)</a>
                        </label>
                    </div>
                    
                    <div class="agreement-checkbox">
                        <input type="checkbox" id="marketingConsent" name="marketingConsent">
                        <label for="marketingConsent">
                            이메일로 마케팅 정보를 받겠습니다
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> 견적 요청하기
                    </button>
                    
                    <p class="form-notice">
                        <i class="fas fa-clock"></i> 제출 후 24시간 이내에 담당자가 연락드립니다.
                    </p>
                </div>
            </form>

            <!-- 성공 메시지 -->
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i>
                <h3>견적 요청이 완료되었습니다!</h3>
                <p>소중한 신청 감사합니다. 24시간 이내에 담당자가 상세 견적과 함께 연락드리겠습니다.</p>
                <button onclick="location.reload()" class="submit-btn" style="max-width: 350px; margin: 0 auto; font-size: 1.2rem;">
                    <i class="fas fa-plus"></i> 추가 문의하기
                </button>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script URL - 기존 URL 사용
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxaqrNwqBnzdXO0QsVFSDmAJz-Ul_k-0s_6w3a_Fd5UXtPsdUntZBGdH3fIRgO_B7jYNA/exec';
        
        // 폼 제출 처리
        document.getElementById('estimateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 버튼 상태 변경
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 처리 중...';
            submitBtn.disabled = true;
            
            // 모든 데이터 수집
            const formData = {
                formType: 'estimate-request',
                timestamp: new Date().toISOString(),
                pageUrl: window.location.href,
                userAgent: navigator.userAgent
            };
            
            // 기본 필드
            formData.name = document.querySelector('input[name="name"]').value;
            formData.email = document.querySelector('input[name="email"]').value;
            formData.phone = document.querySelector('input[name="phone"]').value || '';
            formData.company = document.querySelector('input[name="company"]').value || '';
            formData.industry = document.querySelector('select[name="industry"]').value;
            
            // 체크박스 그룹
            const websiteTypeCheckboxes = document.querySelectorAll('input[name="website-type"]:checked');
            formData['website-type'] = Array.from(websiteTypeCheckboxes).map(cb => cb.value).join(', ');
            
            // 라디오 버튼
            const pageCountRadio = document.querySelector('input[name="page-count"]:checked');
            formData['page-count'] = pageCountRadio ? pageCountRadio.value : '';
            
            // 디자인 스타일
            const designStyleCheckboxes = document.querySelectorAll('input[name="design-style"]:checked');
            formData['design-style'] = Array.from(designStyleCheckboxes).map(cb => cb.value).join(', ');
            
            // 레퍼런스
            formData.references = document.querySelector('textarea[name="references"]').value || '';
            
            // 기능
            const featuresCheckboxes = document.querySelectorAll('input[name="features"]:checked');
            formData.features = Array.from(featuresCheckboxes).map(cb => cb.value).join(', ');
            
            // 일정
            const timelineRadio = document.querySelector('input[name="timeline"]:checked');
            formData.timeline = timelineRadio ? timelineRadio.value : '';
            
            // 예산
            formData.budget = document.querySelector('input[name="budget"]').value || '';
            
            // 프로젝트 설명
            formData['project-desc'] = document.querySelector('textarea[name="project-desc"]').value;
            
            // 동의
            formData.privacyAgree = document.querySelector('#privacyAgree').checked;
            formData.marketingConsent = document.querySelector('#marketingConsent').checked;
            
            // 디버깅용 콘솔 출력
            console.log('전송할 데이터:', formData);
            
            // Google Apps Script로 전송
            try {
                // URLSearchParams로 데이터 준비
                const params = new URLSearchParams();
                for (const key in formData) {
                    params.append(key, formData[key]);
                }
                
                // POST 요청 보내기
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });
                
                // 응답 확인
                const result = await response.text();
                console.log('응답 결과:', result);
                
                // 성공 처리
                document.getElementById('estimateForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // 페이지 상단으로 스크롤
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('전송 오류:', error);
                
                // 오류 메시지
                alert('견적 요청 처리 중 오류가 발생했습니다.\n\n' + 
                      '오류: ' + error.message + '\n' +
                      '기술팀에 문의해주세요.');
                
                // 버튼 복원
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // 체크박스/라디오 버튼 스타일
        document.querySelectorAll('.checkbox-label, .radio-label').forEach(label => {
            const input = label.querySelector('input');
            
            // 클릭 이벤트
            label.addEventListener('click', function(e) {
                if (e.target !== input) {
                    input.checked = !input.checked;
                    updateCheckboxStyle(input);
                }
            });
            
            // 변경 이벤트
            input.addEventListener('change', function() {
                updateCheckboxStyle(this);
            });
            
            // 초기 스타일 설정
            updateCheckboxStyle(input);
        });
        
        function updateCheckboxStyle(input) {
            const label = input.closest('.checkbox-label, .radio-label');
            if (input.checked) {
                label.style.background = '#edf2ff';
                label.style.borderColor = '#667eea';
                label.style.boxShadow = '0 4px 12px rgba(102, 126, 234, 0.2)';
            } else {
                label.style.background = '#f8f9fa';
                label.style.borderColor = 'transparent';
                label.style.boxShadow = 'none';
            }
        }
        
        // 필수 필드 표시
        document.querySelectorAll('[required]').forEach(field => {
            const id = field.id;
            if (id) {
                const label = document.querySelector(`label[for="${id}"]`);
                if (label) {
                    label.classList.add('required');
                }
            } else {
                // name으로 찾기
                const name = field.getAttribute('name');
                const labels = document.querySelectorAll('label');
                labels.forEach(label => {
                    if (label.textContent.includes('이름') && name === 'name') {
                        label.classList.add('required');
                    }
                    if (label.textContent.includes('이메일') && name === 'email') {
                        label.classList.add('required');
                    }
                    if (label.textContent.includes('업종') && name === 'industry') {
                        label.classList.add('required');
                    }
                    // 필요한 다른 필드들...
                });
            }
        });
        
        // 입력 필드 포커스 효과
        document.querySelectorAll('input, select, textarea').forEach(field => {
            field.addEventListener('focus', function() {
                this.style.borderColor = '#667eea';
                this.style.boxShadow = '0 0 0 4px rgba(102, 126, 234, 0.15)';
            });
            
            field.addEventListener('blur', function() {
                this.style.borderColor = '#e9ecef';
                this.style.boxShadow = 'none';
            });
        });
        
        // 페이지 로드 시 첫 번째 필드에 포커스
        window.addEventListener('load', function() {
            const firstInput = document.querySelector('input[name="name"]');
            if (firstInput) {
                setTimeout(() => {
                    firstInput.focus();
                }, 500);
            }
        });
    </script>
</body>
