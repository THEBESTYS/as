<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ashop - 무료 견적 신청</title>
    
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 전체 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* 헤더 */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        /* 폼 컨테이너 */
        .form-container {
            padding: 40px;
        }

        /* 폼 섹션 */
        .form-section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f1f3f5;
        }

        .form-section h3 {
            font-size: 1.5rem;
            color: #2d3436;
            margin-bottom: 25px;
            padding-left: 15px;
            border-left: 5px solid #667eea;
        }

        .form-section h3 i {
            margin-right: 10px;
            color: #667eea;
        }

        /* 폼 그룹 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3436;
            font-size: 1rem;
        }

        .form-group label.required::after {
            content: " *";
            color: #ff6b6b;
        }

        /* 입력 필드 */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* 체크박스/라디오 그룹 */
        .checkbox-group,
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-label,
        .radio-label {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .checkbox-label:hover,
        .radio-label:hover {
            background: #edf2ff;
            border-color: #667eea;
        }

        .checkbox-label input,
        .radio-label input {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* 버튼 */
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 30px 0;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            margin-right: 10px;
        }

        /* 성공 메시지 */
        .success-message {
            display: none;
            text-align: center;
            padding: 60px 40px;
            background: #f8f9fa;
            border-radius: 20px;
            margin: 20px 0;
        }

        .success-message i {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-message h3 {
            font-size: 1.8rem;
            color: #2d3436;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* 알림 */
        .form-notice {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .checkbox-group,
            .radio-group {
                grid-template-columns: 1fr;
            }
            
            .checkbox-label,
            .radio-label {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-section h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1><i class="fas fa-file-alt"></i> 무료 견적 신청</h1>
            <p>프로젝트 요구사항을 알려주시면 24시간 내로 상세 견적을 발송해 드립니다.</p>
        </div>

        <!-- 폼 -->
        <div class="form-container">
            <form id="estimateForm">
                <!-- 섹션 1: 기본 정보 -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> 1. 기본 정보</h3>
                    
                    <div class="form-group">
                        <label class="required">이름</label>
                        <input type="text" name="name" required placeholder="홍길동">
                    </div>
                    
                    <div class="form-group">
                        <label class="required">이메일</label>
                        <input type="email" name="email" required placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>전화번호</label>
                        <input type="tel" name="phone" placeholder="010-1234-5678">
                    </div>
                    
                    <div class="form-group">
                        <label>회사명 / 브랜드명</label>
                        <input type="text" name="company" placeholder="예) 플랜씨랩 치과, ○○ 로컵">
                    </div>
                </div>

                <!-- 섹션 2: 업종 / 홈페이지 종류 -->
                <div class="form-section">
                    <h3><i class="fas fa-briefcase"></i> 2. 업종 / 홈페이지 종류</h3>
                    
                    <div class="form-group">
                        <label class="required">업종 선택</label>
                        <select name="industry" required>
                            <option value="">업종을 선택하세요</option>
                            <option value="의료/병원">의료/병원</option>
                            <option value="법률/컨설팅">법률/컨설팅</option>
                            <option value="교육">교육</option>
                            <option value="리테일/패션">리테일/패션</option>
                            <option value="F&B">F&B</option>
                            <option value="테크/스타트업">테크/스타트업</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">홈페이지 유형 (복수 선택 가능)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="브랜드 소개형"> 브랜드 소개형
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="예약·상담 중심"> 예약·상담 중심
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="상품 판매(결제)형"> 상품 판매(결제)형
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="랜딩 페이지(광고용)"> 랜딩 페이지(광고용)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="블로그/콘텐츠형"> 블로그/콘텐츠형
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="website-type" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 섹션 3: 규모 / 페이지 수 -->
                <div class="form-section">
                    <h3><i class="fas fa-sitemap"></i> 3. 규모 / 페이지 수</h3>
                    
                    <div class="form-group">
                        <label class="required">예상 페이지 수</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="5페이지 이하" required> 5페이지 이하
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="6~10페이지"> 6~10페이지
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="11~20페이지"> 11~20페이지
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="page-count" value="20페이지 이상"> 20페이지 이상
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 섹션 4: 디자인 스타일 & 레퍼런스 -->
                <div class="form-section">
                    <h3><i class="fas fa-palette"></i> 4. 디자인 스타일 & 레퍼런스</h3>
                    
                    <div class="form-group">
                        <label class="required">원하는 분위기 (복수 선택 가능)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="심플 / 미니멀"> 심플 / 미니멀
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="고급 / 프리미엄"> 고급 / 프리미엄
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="튀는 컬러 / 역동적"> 튀는 컬러 / 역동적
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="차분하고 신뢰감 있는"> 차분하고 신뢰감 있는
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="design-style" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>참고하고 싶은 홈페이지 주소 (최대 3개, 선택)</label>
                        <textarea name="references" rows="3" placeholder="https://예시사이트.com&#10;https://다른사이트.com&#10;https://참고사이트.com"></textarea>
                        <small style="color: #666; display: block; margin-top: 5px;">참고할 사이트의 URL을 입력해주세요. (줄바꿈으로 구분)</small>
                    </div>
                </div>

                <!-- 섹션 5: 필요한 기능 -->
                <div class="form-section">
                    <h3><i class="fas fa-cogs"></i> 5. 필요한 기능</h3>
                    
                    <div class="form-group">
                        <label>필요한 기능 선택 (복수 선택 가능)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="회원가입/로그인"> 회원가입 / 로그인
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="온라인 예약/상담 신청"> 온라인 예약 / 상담 신청
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="상품 결제(카드, 계좌 등)"> 상품 결제(카드, 계좌 등)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="게시판/블로그"> 게시판 / 블로그
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="다국어 지원"> 다국어 지원
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="관리자 페이지"> 관리자 페이지(콘텐츠 직접 수정)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="챗봇/AI 연동"> 챗봇 / AI 연동
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="features" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 섹션 6: 일정 · 예산 -->
                <div class="form-section">
                    <h3><i class="fas fa-calendar-alt"></i> 6. 일정 · 예산</h3>
                    
                    <div class="form-group">
                        <label class="required">희망 오픈 시기</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="가능한 빨리" required> 가능한 빨리
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="2주 이내"> 2주 이내
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="1개월 이내"> 1개월 이내
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="timeline" value="기타"> 기타
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>예상 예산 범위</label>
                        <input type="text" name="budget" placeholder="예) 500-1000만원">
                    </div>
                </div>

                <!-- 섹션 7: 프로젝트 설명 -->
                <div class="form-section">
                    <h3><i class="fas fa-file-alt"></i> 7. 프로젝트 설명</h3>
                    
                    <div class="form-group">
                        <label class="required">현재 상황과 원하는 점을 자유롭게 적어주세요</label>
                        <textarea name="project-desc" rows="5" required placeholder="예) 병원 리브랜딩 중이라 새 홈페이지가 필요합니다. 예약 가능과 블로그, 병원 소개 페이지가 중요하고, 모바일에서 보기 좋게 만들어졌으면 합니다."></textarea>
                    </div>
                </div>

                <!-- 동의 및 제출 -->
                <div class="form-section" style="border-bottom: none;">
                    <div class="form-group">
                        <label class="checkbox-label" style="background: none; padding: 10px 0;">
                            <input type="checkbox" name="privacyAgree" required>
                            <span>개인정보 수집 및 이용에 동의합니다 <a href="#privacy" style="color: #667eea;">(개인정보처리방침)</a></span>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label" style="background: none; padding: 10px 0;">
                            <input type="checkbox" name="marketingConsent">
                            <span>이메일로 마케팅 정보를 받겠습니다</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> 견적 요청하기
                    </button>
                    
                    <p class="form-notice">
                        제출 후 24시간 이내에 담당자가 연락드립니다.
                    </p>
                </div>
            </form>

            <!-- 성공 메시지 -->
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i>
                <h3>견적 요청이 완료되었습니다!</h3>
                <p>소중한 신청 감사합니다. 24시간 이내에 담당자가 상세 견적과 함께 연락드리겠습니다.</p>
                <button onclick="location.reload()" class="submit-btn" style="max-width: 300px; margin: 0 auto;">
                    <i class="fas fa-plus"></i> 추가 문의하기
                </button>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script URL - 기존에 제공받으신 URL 사용
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxaqrNwqBnzdXO0QsVFSDmAJz-Ul_k-0s_6w3a_Fd5UXtPsdUntZBGdH3fIRgO_B7jYNA/exec';
        
        // 폼 제출 처리
        document.getElementById('estimateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 폼 데이터 수집
            const formData = new FormData(this);
            const formObject = {};
            
            // 체크박스 값 배열로 처리
            const checkboxes = ['website-type', 'design-style', 'features'];
            checkboxes.forEach(name => {
                const values = [];
                document.querySelectorAll(`input[name="${name}"]:checked`).forEach(cb => {
                    values.push(cb.value);
                });
                formObject[name] = values.join(', ');
            });
            
            // 다른 필드 처리
            formData.forEach((value, key) => {
                if (!checkboxes.includes(key)) {
                    formObject[key] = value;
                }
            });
            
            // 타임스탬프 추가
            formObject['timestamp'] = new Date().toLocaleString('ko-KR');
            
            try {
                // Google Sheets로 데이터 전송
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // CORS 문제 해결
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formObject)
                });
                
                // 성공 메시지 표시
                document.getElementById('estimateForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // 폼 리셋
                this.reset();
                
                // 콘솔 로그 (디버깅용)
                console.log('데이터 전송 완료:', formObject);
                
            } catch (error) {
                // 오류 처리
                console.error('전송 오류:', error);
                alert('견적 요청 중 오류가 발생했습니다. 다시 시도해 주세요.');
            }
        });
        
        // 체크박스/라디오 스타일 강조
        document.querySelectorAll('.checkbox-label input, .radio-label input').forEach(input => {
            input.addEventListener('change', function() {
                const label = this.closest('.checkbox-label, .radio-label');
                if (this.checked) {
                    label.style.background = '#edf2ff';
                    label.style.borderColor = '#667eea';
                } else {
                    label.style.background = '#f8f9fa';
                    label.style.borderColor = 'transparent';
                }
            });
        });
        
        // 페이지 로드 시 입력 필드 포커스 효과
        document.querySelectorAll('input, select, textarea').forEach(field => {
            field.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.1)';
            });
            
            field.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
            });
        });
        
        // 필수 필드 표시
        document.querySelectorAll('[required]').forEach(field => {
            const label = document.querySelector(`label[for="${field.id}"]`) || 
                         field.closest('.form-group').querySelector('label');
            if (label) {
                label.classList.add('required');
            }
        });
    </script>
</body>
                                                            </html>
